<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Mystic Pizza</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <img id="mystic" src="img/mystic.png" alt="mystic pizza logo">
      </div>
    </div>
    <div class="pretty">
      <div class="row">
        <div class="col-md-6">
          <form id="pizza">
            <h4>Customer Name:</h4>
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">
                <h4>Pick Up or Delivery</h4>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="delivery" id="delivery1" value="pickup" checked>
                  <label class="form-check-label" for="delivery1">Pick Up - No charge</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="delivery" id="delivery2" value="delivery">
                  <label class="form-check-label" for="delivery2">Delivery - $4</label>
                </div>
                <br>
                <h4>Select Your Size</h4>
                <div class="form-row">
                  <div class="col-6">
                    <select id="pizzaSize" class="form-control">
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                    </select>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-6">
                    <h4>Topping</h4>
                    <label>$2 Each</label>
                    <div class="checkbox">
                      <label><input class="toppings" id=pepperoni type="checkbox" name="toppings" value="pepperoni">Pepperoni</label>
                    </div>
                    <div class="checkbox">
                      <label><input class="toppings" id=cheese type="checkbox" name="toppings" value="cheese">Extra Cheese</label>
                    </div>
                    <div class="checkbox">
                      <label><input class="toppings" id=sausage type="checkbox" name="toppings" value="sausage">Sausage</label>
                    </div>
                    <div class="checkbox">
                      <label><input class="toppings" id=anchoives type="checkbox" name="toppings" value="anchoives">Anchoives</label>
                    </div>
                    <div class="checkbox">
                      <label><input class="toppings" id=bacon type="checkbox" name="toppings" value="bacon">Bacon</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <h4>Veggies</h4>
                    <label>$1 Each</label>
                    <div class="checkbox">
                      <label><input class="veggies" id=tomatoes type="checkbox" name="veggies" value="tomatoes">Tomatoes</label>
                    </div>
                    <div class="checkbox">
                      <label><input class="veggies" id=peppers type="checkbox" name="veggies" value="peppers">Peppers</label>
                    </div>
                    <div class="checkbox">
                      <label><input class="veggies" id=pineapple type="checkbox" name="toppings" value="pineapple">Pineapple</label>
                    </div>
                    <div class="checkbox">
                      <label><input class="veggies" id=artichoke type="checkbox" name="veggies" value="artichoke">Artichoke</label>
                    </div>
                    <div class="checkbox">
                      <label><input class="veggies" id=arugala type="checkbox" name="toppings" value="arugala">Arugala</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="col-md-6">
          <img id="pizzaCoke" src="img/movie.jpg" alt="picture of pizza">
        </div>
      </div>
      <br>
      <button id="orderSubmit" <button type="submit" class="btn btn-outline-primary">Order</button>
      </form>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="results">
          <div id="OrderDisplay">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
