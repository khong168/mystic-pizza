<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Mystic Pizza</h1>
    </div>
    <div class="row">

        <div class="col-md-6">
          <h2>Name:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
          </form>
        </div>

      <div class="col-md-8">
        <h3>Pick Up or Delivery</h3>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="delivery" id="delivery1" value="pickup" checked>
          <label class="form-check-label" for="delivery1">
            Pick Up - No charge
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="delivery" id="delivery2" value="delivery">
          <label class="form-check-label" for="delivery2">
            Delivery - $4
          </label>
        </div>
        <h3>Pizza Size</h3>
        <form id="size">
          <div class="form-row">
            <div class="col-8">
              <select id="pizzaSize" class="form-control">
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <h3>Topping</h3>
              <label>Toppings ($2ea.)</label>
              <div class="checkbox">
                <label><input class="toppings" id=pepperoni type="checkbox" name="toppings" value="pepperoni">Pepperoni</label>
              </div>
              <div class="checkbox">
                <label><input class="toppings" id=cheese type="checkbox" name="toppings" value="cheese">Extra Cheese</label>
              </div>
              <div class="checkbox">
                <label><input class="toppings" id=sausage type="checkbox" name="toppings" value="sausage">Sausage</label>
              </div>
              <div class="checkbox">
                <label><input class="toppings" id=anchoives type="checkbox" name="toppings" value="anchoives">Anchoives</label>
              </div>
              <div class="checkbox">
                <label><input class="toppings" id=bacon type="checkbox" name="toppings" value="bacon">Bacon</label>
              </div>
            </div>
            <div class="col-md-4">
              <h3>Veggies</h3>
              <label>Veggies ($1ea.)</label>
              <div class="checkbox">
                <label><input class="veggies" id=tomatoes type="checkbox" name="veggies" value="tomatoes">Tomatoes</label>
              </div>
              <div class="checkbox">
                <label><input class="veggies" id=peppers type="checkbox" name="veggies" value="peppers">Peppers</label>
              </div>
              <div class="checkbox">
                <label><input class="veggies" id=pineapple type="checkbox" name="toppings" value="pineapple">Pineapple</label>
              </div>
              <div class="checkbox">
                <label><input class="veggies" id=artichoke type="checkbox" name="veggies" value="artichoke">Artichoke</label>
              </div>
              <div class="checkbox">
                <label><input class="veggies" id=arugala type="checkbox" name="toppings" value="arugala">Arugala</label>
              </div>
            </div>
          </div>

          <br>
          <button id="orderSubmit" <button type="submit" class="btn btn-outline-primary">Order</button>

        </form>
          <div class="row">
            <div class="col-md-8">
              <div class="results">

                <div id="OrderDisplay">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>

  </html>
